<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apple</title>
    <link rel="stylesheet" href="module.css" />
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <!--Link Font Awesome-->
    <script
      src="https://kit.fontawesome.com/655b3b7e45.js"
      crossorigin="anonymous"
    ></script>
    <!--Link google fonts-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  </head>
  <body>
    <div class="container">
      <!--Navigation-->
      <nav>
        <div class="logo">
          <a href="index.html">
            <i class="fa-brands fa-apple"></i>
          </a>
          <!-- <a href="index.html" class="ios-link">iOS</a> -->
        </div>
        <div class="hamburger">
          <div class="line1"></div>
          <div class="line2"></div>
          <div class="line3"></div>
        </div>
        <ul class="nav-links" id="list">
          <li><a href="#store" class="item-links">Store</a></li>
          <li><a href="#mac" class="item-links">Mac</a></li>
          <li><a href="#ipad" class="item-links">iPad</a></li>
          <li><a href="#iphone" class="item-links">iPhone</a></li>
          <li><a href="#watch" class="item-links">Watch</a></li>
        </ul>
      </nav>

      <!--Store Section-->
      <section id="store">
        <!-- <h1>Store</h1> -->
        <div class="wrapper">
         
          <h1 class="hidden">iPhone 14 Pro</h1>
         
          <div class="text-wrapper">
            <h2 class="hidden">Pro.Beyond.</h2>
          </div>
          <div class="a-link hidden">
            <a href="#" class="wrapper-link">Store <i class="fa-solid fa-arrow-right-from-bracket"></i></a>
          </div>
        </div>
      </section>


      <!--Mac Section-->
      <section id="mac">
        <!-- <h1>Mac</h1> -->
        <div class="content">
          <div class="content-wrap">
            <h1 class="mac-text hidden">MacBook Air 15"</h1>
            <h4 class="mac2-text hidden">impressively big. Impossibly thin</h4>
          </div>
    
          <div class="mac-link hidden">
            <a href="#" class="mac-learn-more">Learn More <i class="fa-solid fa-laptop"></i></a>
          </div>
          <div class="img-wrapper hidden">
            <img src="images/macBook.jfif" class="mac"/>
          </div>
        </div>
        </div>
      </section>

      <!--iPad Section-->
      <section id="ipad">
        <div class="ipad-container hidden">
           <img src="images/iPadStandDisplay.jpg" class="ipad-img">
        </div>
           <div class="ipad-content">
            <h1 class="ipad-heading hidden">iPad</h1>
            <div class="head">
              <h4 class="ipad-heading-4 hidden">Loveable.Drawable.Magical</h4>
              <div class="ipad-link hidden">
                <a href="#" class="ipad-learn">Learn More <i class="fa-solid fa-tablet"></i></a>
              </div>
            </div>
           </div>
        <!-- </div> -->
      </section>

      <!--iPhone Section-->
      <section id="iphone">
       <div class="iphone-container">
         <div class="iphone-content">
          <h1 class="iphoneheading hidden">iPhone 14</h1>
          <div class="iphone-text">
            <h4 class="iphone-head">Wonderfull</h4>
          </div>
          <div class="iphone-link">
            <a href="#" class="iphone-learn">Learn More <i class="fa-solid fa-mobile"></i></a>
          </div>
         </div>
         <div class="logo hidden">
          <img src="images/iphone14promax.jfif" class="iphone-img" alt=""> 
         </div>
       </div>
      </section>


      <!--Watch Section-->
      <section id="watch">
        <div class="watch-container hidden">
          <div class="watch-content">
            <h1 class="watch-heading">
              <i class="fa-brands fa-apple apple-icon"></i>watch 
              <!-- <img src="images/AppleIcon.png" class="apple-icon" />Watch -->
            </h1>
            <div class="watch-text">
              <h5 class="watch-subheading">series 8</h5>
              <div class="watch-slogan">
                <h4 class="slogan-header">A healthy leap ahead</h4>
                <div class="watch-link">
                  <a href="#" class="watch-learn">
                    <!-- Learn More <img src="images/icons8-apple-watch-50.png" class="img-apple" /> -->
                    Learn More <span class="material-symbols-outlined">watch</span>
                  </a>
               </div>
              </div>
              </div>
            </div>
          </div>
          <div class="watch-img">
            <img src="images/Image1-2.jpg" class="watch" /> 
          </div>
        </div>
      </section>
    </div>
